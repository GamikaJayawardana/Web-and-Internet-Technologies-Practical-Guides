<html>
<head>
	<title>My first Javasript Code!!</title>
	<script type="text/javaScript">
		var d=new Date();
		var hour=d.getHours();

		if(hour >= 6 && hour < 12) {
			document.write("<b>Good Morning</b>");
		}
		else {
			document.write("<b>Good Bye</b>");
		}
	</script>

</head>

</body>
</html>
