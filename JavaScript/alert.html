<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Alert</title>
    <script type="text/javascript">
        function showAlert() {
            alert("This is an alert message!");
        }
        
    </script>
</head>
<body onload="showAlert()">
    <h1>Alert Example</h1>
    <p>This page will show an alert when loaded.</p>
    <a href="javascript:alert('Danger!');">Click to see a danger alert</a>

</body>
</html>
