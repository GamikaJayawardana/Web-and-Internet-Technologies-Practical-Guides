
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="">
        Student Id: <input type="text" name="student_id"><br><br>
        Name: <input type="text" name="name"><br><br>
        Course (PS/BS/PE/HS):<br>
        <select name="course">
            <option value="PS">Physical Science</option>
            <option value="BS">Biological Science</option>
            <option value="EC">Electronic & Computer Science</option>
            <option value="SE">Software Engineering</option>
        </select><br><br>
        University: <input type="text" name="university"><br><br>
        District: <input type="text" name="district"><br><br>
        Email: <input type="email" name="email"><br><br>
        Any Inquiries:<br>
        <textarea name="inquiries" rows="4" cols="30"></textarea><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
