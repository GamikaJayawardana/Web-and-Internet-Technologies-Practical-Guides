		<p>
<i>AquiLaria</i> and <i>Gyrinops</i> are genera of tropical trees that produce a valuable resinous called <b>agarwood.</b><br>
the aromatic properties of agarwood when burned or distilled are extraordinary and there is high demand for the resinous wood to make incense, perfume and as traditional medicine.
